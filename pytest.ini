# pytest configuration for cache tests

[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (require Redis)
    performance: Performance tests
    slow: Slow tests that take > 1 second
    
# Coverage
[coverage:run]
source = src/retrieval
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
