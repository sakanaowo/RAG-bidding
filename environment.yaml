# ============================================================
# RAG Bidding System - Conda Environment
# Last updated: 2025-11-25
# Python: 3.10.18
# PyTorch: 2.8.0 (CPU version currently installed)
# SQLAlchemy: 2.0.* + Alembic for ORM and migrations
# ============================================================
name: venv
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pillow=10.*
  # Note: CUDA toolkit commented out - currently using CPU version
  - cuda-toolkit=12.1
  - pytorch-cuda=12.1

  - pip:
      # Web Framework
      - fastapi==0.112.4
      - uvicorn[standard]==0.30.6
      - gunicorn==22.0.0
      - httpx==0.28.*

      # LangChain Ecosystem (v0.3.x - latest stable)
      - langchain==0.3.27
      - langchain-core==0.3.76
      - langchain-community==0.3.30
      - langchain-openai==0.3.33
      - langchain-postgres==0.0.15
      - langchain-text-splitters==0.3.11

      # OpenAI
      - openai==1.109.1

      # Database & Vector Store
      - psycopg==3.2.10
      - psycopg-binary==3.2.10
      - psycopg-pool==3.2.6
      - pgvector==0.3.6
      - python-multipart
      - redis
      - sqlalchemy==2.0.*
      - alembic==1.13.* # Database migrations for SQLAlchemy

      # Configuration & Validation
      - pydantic[email]==2.11.9
      - pydantic-settings==2.11.0
      - python-dotenv==1.0.*

      # NLP & Embeddings (BGE Reranker support)
      - sentence-transformers==5.1.2
      - transformers==4.56.2
      - torch==2.8.0
      - torchvision==0.23.0

      # Document Processing
      - tiktoken==0.11.*
      - pypdf==6.0.*
      - python-docx==1.1.*
      - beautifulsoup4>=4.11.0
      - lxml>=4.9.0

      # Data Processing
      - numpy==2.2.6
      - pandas==2.3.3

      # Web Scraping
      - requests>=2.28.0

      # Authentication
      - bcrypt==4.2.*
      - PyJWT==2.9.*

      # Testing
      - pytest==8.4.*
